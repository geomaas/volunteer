<h1>Users</h1>

<div class="row">
    <div ng-repeat="user in users  | limitTo:pageSize" class="col-md-4 users">
        <userdir info="user"></userdir>
    </div>
    <!-- buttons for diff pages -->
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
      </button>
      {{currentPage+1}}/{{userNumberOfPages()}}
      <button ng-disabled="currentPage >= users.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
      </button>
</div>

<h1>Events to sign up for</h1>

<div class="row">
    <div ng-repeat="event in events  | limitTo:pageSize" class="col-md-4 events">
        <volevent info="event"></volevent>
    </div>
  <!-- buttons for diff pages -->
    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button>
    {{currentPage+1}}/{{eventsNumberOfPages()}}
    <button ng-disabled="currentPage >= events.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>

</div>
