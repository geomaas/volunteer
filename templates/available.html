<h1>Events to sign up for</h1>

<div class="row">
  <div ng-repeat="event in events" class="col-md-4 events">
    <h1>Event: {{event.name}}</h1>
    <h2>Date: {{event.date}}</h2>
    <h2>Host: {{event.host.name}}</h2>
    <button ng-click = "signUp()" type="button" class="btn btn-primary">Sign Up!</button>

  </div>

</div>
