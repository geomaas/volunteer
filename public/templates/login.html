<div class="col-md-offset-3 col-md-6">
<h1>login page</h1>


<form>
  <fieldset class="form-group">
    <label for="formGroupExampleInput">User Name</label>
    <input ng-model = "username" type="text" class="form-control" placeholder="User Name">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input ng-model = "userpassword" type="password" class="form-control"  placeholder="Password">
  </fieldset>
  <button ng-click = "login()" type="button" class="btn btn-primary">Login</button>

</form>
</div>
